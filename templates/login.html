<DOCTYPE html>
    <html>
        <html lang="es-CO">
        <head>
            <meta charset="UTF-8"/>
            <title>GraculaReligiosa</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/estilos.css')}}">
            <script src="{{ url_for('static',filename='JS/loginscript.js')}}" language="javascript" type="text/javascript"></script>
        </head>
      
        <body>
        
            <form class="form" action="/login/" method="POST" name="formLogin">
                <p id ="logo">
                    <img src="{{ url_for('static',filename='imagenes/graculalogo.png')}}" alt="logogracula" style="width:100px;height:100px;"><br>GraculaReligiosa
                </p>
                
				{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="notification is-danger">
						{{ messages[0] }}
					</div>
				{% endif %}
				{% endwith %}
				
                <h1 >Inicio de Sesión</h1><br><br><br>
                
                <div><span>Usuario</span><br><input type="text" id="usuario" name="usuario" required maxlength=10 minlength=4></div><br>

                <div><span>Contraseña</span>
                
                <input type="password" id="contraseña" name="contraseña" required minlength="8"> <img alt="ver" src="{{ url_for('static',filename='imagenes/mostrarcontraseña.png')}}" width="50px" onmouseover="mostar()" onmouseout="ocultar()"/></div>

                <div class=botposi><button type="submit" id="enviar">Iniciar Sesion</button></div>

                <div class="reg"><p><a href="{{ url_for('registro') }}" Title="Crear cuenta">Registarse</a></p></div>
            
            </form>
    
        </body>
    <html>
